{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

  <h1>로그인</h1>
  {% comment %} {{ form.as_p}} {% endcomment %}
  <form action="" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='login' %}
    {% comment %} <a href="{% url 'practice:update' article.pk %}">수정하기</a> {% endcomment %}
    <a class='btn btn-outline-warning' href="{% url 'accounts:index' %}">go to main</a>
  </form>
{% endblock body %}
