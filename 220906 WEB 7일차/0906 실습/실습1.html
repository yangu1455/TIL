<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="text-center my-4">회원 가입</h1>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">이메일</label>
    <input type="email" class="form-control" id="exampleFormControlInput1">
    <div id="emailHelp" class="form-text">가입시 활용할 이메일 주소를 작성해주세요.</div>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">비밀번호</label>
    <input type="password" class="form-control" id="exampleFormControlInput2">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput3" class="form-label">비밀번호 확인</label>
    <input type="password" class="form-control" id="exampleFormControlInput3">
    <div id="passwordHelp" class="form-text">비밀번호를 동일하게 작성해주세요.</div>
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">프로필 사진</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      개인정보 활용에 동의합니다.
    </label>
  </div>
  <br>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">가입 신청</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
