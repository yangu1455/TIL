<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코딩네컷</title>
  <style>
    /* 이서윤체 폰트 적용을 위한 코드 */
    @font-face {
      font-family: "LeeSeoyun";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
        format("woff");
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photos">
      <div id="image1" class="photo-frame">
        <span class="photo-description" id="desc1">
          첫 번째 이미지 설명
        </span>
      </div>
      <div id="image2" class="photo-frame">
        <span class="photo-description" id="desc2">
          두 번째 이미지 설명
        </span>
      </div>
      <div id="image3" class="photo-frame">
        <span class="photo-description" id="desc3">
          세 번째 이미지 설명
        </span>
      </div>
      <div id="image4" class="photo-frame">
        <span class="photo-description" id="desc4">
          네 번째 이미지 설명
        </span>
      </div>
    </div>
  </div>
  <div class="footer">
    <p class="f-title">Happy Lunch Time</p>
    <p class="f-date">2023.03.21</p>
  </div>
</body>
</html>
