<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>게시판</title>
</head>

<body>
  <h1>게시판</h1>
  <hr>

  {% endfor %}

</html>
