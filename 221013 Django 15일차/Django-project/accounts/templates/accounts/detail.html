{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

  <h1>{{ user.username }}
    님의 프로필</h1>
  <h2>{{ user.full_name }}</h2>
  <h2>{{ user.email }}</h2>

  <br>
  <br>
  가입한 날짜 :
  {{ user.date_joined }}
  <br>
  마지막 로그인 :
  {{ user.last_login }}

  <br>
  <br>
  <a class='btn btn-outline-warning' href="{% url 'accounts:index' %}">메인으로</a>
  <a class='btn btn-outline-info' href="{% url 'accounts:update' %}">수정하기</a>

{% endblock body %}
