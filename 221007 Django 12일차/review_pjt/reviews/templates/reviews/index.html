{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

  {% comment %} 
  index.html 
  데이터 목록 조회 
  테이블로 쭉 
  {% endcomment %}

  <table class="table">
    <thead>
      <tr>
        <th scope="col">제목</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
        <tr>
          <td><a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock body %}
