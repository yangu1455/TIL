{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

  <h1 class='mb-4'>나는야 메인입니다.</h1>
  <div class='d-flex flex-column'>
    {% if request.user.is_authenticated %}
      <a class='btn btn-outline-info my-1' href="{% url 'articles:index' %}">리뷰 게시판</a>
      <a class='btn btn-outline-primary my-1' href="{% url 'accounts:index' %}">회원 목록</a>
    {% else %}
      <a class='btn btn-outline-primary my-1' href="{% url 'accounts:login' %}">로그인</a>
      <a class='btn btn-outline-info my-1' href="{% url 'accounts:signup' %}">회원가입</a>
    {% endif %}
  </div>
{% endblock body %}
