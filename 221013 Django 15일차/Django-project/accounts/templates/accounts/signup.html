{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

  <h1>회원가입</h1>

  <br>

  <form action="" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='OK' %}
    {% comment %}{% endcomment %}
    <a class='btn btn-outline-warning' href="{% url 'main' %}">go to main</a>
  </form>

{% endblock body %}
