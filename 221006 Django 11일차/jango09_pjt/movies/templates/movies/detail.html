{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <h1>detail.html</h1>
  <p>글 제목 누르면 글의 내용과 수정 삭제 버튼</p>


    <div class='d-flex justify-content-between' style='height: 120px'>
      <h1 class='my-3'>{{ movie.title }}</h1>
      <h4 class=''>{{ movie.running_time }}분</h4>
    </div>
    <p>{{ movie.summary }}</p>
    
  {% comment %} {% bootstrap_button button_type = 'submit' content = 'OK' %} {% endcomment %}
  <div class='d-flex justify-content-end'>
    <a class='btn btn-outline-success mx-1' href="{% url 'movies:update' movie.pk %}">수정</a>
    <a class='btn btn-outline-danger mx-1' href="{% url 'movies:delete' movie.pk %}">삭제</a>
  </div>
{% endblock %}
