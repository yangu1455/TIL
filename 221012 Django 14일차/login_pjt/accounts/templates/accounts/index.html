{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

  {% comment %} 회원 목록 테이블 {% endcomment %}

  index.html

  <table class="table">
    <thead>
      <tr>
        <th scope="col">pk</th>
        <th scope="col">제목</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <th>{{ user.pk }}</th>
          <td><a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a></td>
          <td>{{ user.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock body %}
