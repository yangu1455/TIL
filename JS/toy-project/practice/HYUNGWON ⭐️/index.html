<!DOCTYPE html>

<head>

  <!-- font -->

<body style='background-image: url("../HYUNGWON ⭐️/images/배경후보1.jpeg"); background-size: cover; background-repeat: no-repeat;'>

          <!-- 게시판 1 -->
          <div></div>
          <!-- 게시판 2 -->
          <div></div>
          <!-- 사진첩 -->
          <div>

          <img class='moving_img_size' src="../HYUNGWON ⭐️/images/엉덩이농담곰.gif" alt="">
