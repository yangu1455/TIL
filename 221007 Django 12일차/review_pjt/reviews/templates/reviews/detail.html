{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

  <br>
  <br>

  <h1>{{ review.title }}</h1>
  <h2>{{ review.movie_name }}</h2>
  <p>{{ review.content }}</p>
  <h4>{{ review.grade }}</h4>

  <br>
  <br>
  {{ review.created_at }}
  {{ review.updated_at }}

  <br>
  <br>

  <a class='btn btn-success' href="{% url 'reviews:update' review.pk %}">수정</a>
  <a class='btn btn-danger' href="{% url 'reviews:delete' review.pk %}">삭제</a>
{% endblock body %}
